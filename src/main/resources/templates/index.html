<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Kodlama Günlüğü</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" th:href="@{css/base.css}">
    <link rel="stylesheet" th:href="@{css/vendor.css}">
    <link rel="stylesheet" th:href="@{css/main.css}">

    <!-- script
    ================================================== -->
    <script th:src="@{js/modernizr.js}"></script>

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{favicon-16x16.png}">
    <link rel="manifest" th:href="@{site.webmanifest}">
 
    
</head>

<body>

    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="top" class="s-wrap site-wrapper">

        <!-- site header
        ================================================== -->
        <header class="s-header">

            <div class="header__top">
                <div class="header__logo">
                   <h3>   <a class="site-logo" th:href="@{./../anasayfa}">
                  
                        Kodlama Günlüğü
                        
                    </a></h3>
                </div>

                <div class="header__search">
    
                    <form role="search" method="get" class="header__search-form" action="#">
                        <label>
                            <span class="hide-content">Ara:</span>
                            <input type="search" class="header__search-field" placeholder="Anahtar Kelimeler" value="" name="s" title="Ara:" autocomplete="off">
                        </label>
                        <input type="submit" class="header__search-submit" value="Ara">
                    </form>
        
                    <a th:href="@{#0}" title="Kapat" class="header__search-close">Kapat</a>
        
                </div>  <!-- end header__search -->
                
                

                <!-- toggles -->
                <a th:href="@{#0}" class="header__search-trigger"></a>
                <a th:href="@{#0}" class="header__menu-toggle"><span>Menü</span></a>

            </div> <!-- end header__top -->

            <nav class="header__nav-wrap">

                <ul class="header__nav">
                    <li class="current"><a th:href="@{anasayfa}" title="">Anasayfa</a></li>
                    
                    <li class="has-children">
                        <a th:href="@{#0}" title="">Blog Yazıları</a>
                        <ul class="sub-menu">
                
                        <li><a th:href="@{#}">Fotoğraflı Yazılar</a></li>
                        <li><a th:href="@{#}">Normal Yazılar</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{page-about}" title="">Hakkında</a></li>
                    <li><a th:href="@{page-contact}" title="">İletişim</a></li>
                </ul> <!-- end header__nav -->

                <ul class="header__social">
                    <li class="ss-facebook">
                        <a th:href="@{#}">
                            <span class="screen-reader-text">Facebook</span>
                        </a>
                    </li>
                    <li class="ss-twitter">
                        <a th:href="@{#0}">
                            <span class="screen-reader-text">Twitter</span>
                        </a>
                    </li>
                    <li class="ss-instagram">
                        <a th:href="@{#0}">
                            <span class="screen-reader-text">Instagram</span>
                        </a>
                    </li>
                    
                </ul>

            </nav> <!-- end header__nav-wrap -->

            

        </header> <!-- end s-header -->
        
        
        
        <!-- site content
        ================================================== -->
        <div class="s-content content">
            <main class="row content__page">
                
                <article class="column Extra large-full entry format-gallery">

                    <div class="media-wrap entry__media">
                        <div class="entry__slider slider">
                            <div class="slider__slides">
                                <div class="slider__slide">
                                    <img th:src="@{images/thumbs/single/gallery/single-gallery-01-1000.jpg}" 
                                            srcset="images/thumbs/single/gallery/single-gallery-01-2000.jpg 2000w, 
                                                    images/thumbs/single/gallery/single-gallery-01-1000.jpg 1000w, 
                                                    images/thumbs/single/gallery/single-gallery-01-500.jpg 500w" 
                                            sizes="(max-width: 2000px) 100vw, 2000px" alt="" >
                                </div>
                                <div class="slider__slide">
                                    <img th:src="@{images/thumbs/single/gallery/single-gallery-02-1000.jpg}" 
                                            srcset="images/thumbs/single/gallery/single-gallery-02-2000.jpg 2000w, 
                                                    images/thumbs/single/gallery/single-gallery-02-1000.jpg 1000w, 
                                                    images/thumbs/single/gallery/single-gallery-02-500.jpg 500w" 
                                            sizes="(max-width: 2000px) 100vw, 2000px" alt="" >
                                </div>
                                <div class="slider__slide">
                                    <img th:src="@{images/thumbs/single/gallery/single-gallery-03-1000.jpg}" 
                                            srcset="images/thumbs/single/gallery/single-gallery-03-2000.jpg 2000w, 
                                                images/thumbs/single/gallery/single-gallery-03-1000.jpg 1000w, 
                                                images/thumbs/single/gallery/single-gallery-03-500.jpg 500w" 
                                            sizes="(max-width: 2000px) 100vw, 2000px" alt="" >
                                </div>
                            </div>
                        </div>
                    </div>


            
            <div class="masonry-wrap">

                <div class="masonry">
    
                     <div class="grid-sizer" id= "list" ></div>
                     
                



            </div> <!-- end masonry-wrap -->

            <div class="row">
                <div class="column large-full">
                    <nav class="pgn">
                        <ul>
                            <li><a class="pgn__prev" th:href="@{#0}">Önceki</a></li>
                            <li><a class="pgn__num" th:href="@{#0}">1</a></li>
                            <li><span class="pgn__num current">2</span></li>
                            <li><a class="pgn__num" th:href="@{#0}">3</a></li>
                            <li><a class="pgn__num" th:href="@{#0}">4</a></li>
                            <li><a class="pgn__num" th:href="@{#0}">5</a></li>
                            <li><span class="pgn__num dots">…</span></li>
                            <li><a class="pgn__num" th:href="@{#0}">8</a></li>
                            <li><a class="pgn__next" th:href="@{#0}">Sonraki</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div> <!-- end s-content -->


        <!-- footer
        ================================================== -->
        <footer class="s-footer">
            <div class="row">
                <div class="column large-full footer__content">
                    <div class="footer__copyright">
                        <span>© Telif hakkı 2021</span> 
                        <span>Coder Sisters tarafından dizayn edildi<a th:href="@{https://www.styleshout.com/}"> </a></span>
                    </div>
                </div>
            </div>

            <div class="go-top">
                <a class="smoothscroll" title="Back to Top" th:href="@{#top}"></a>
            </div>
        </footer>

    </div> <!-- end s-wrap -->


    <!-- Java Script
    ================================================== -->
    <script th:src="@{js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{js/plugins.js}"></script>
    <script th:src="@{js/main.js}"></script>
    
     <script th:src="@{custom/index.js}"></script>

</body>
